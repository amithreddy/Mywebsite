<form method="post">
keyid
<input type="text" name="keyid" value="{{keyid}}" readonly><br>
Title
<br/>

<br/>
Url
<br/>

Body
<br/>

<br/>
<div class= "error">{{error}}</div>
<input type="submit"></input>
</form>
